<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../Images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div id="signIN" class="wrapper">
        <div  class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember 
                        me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                    <p>Dont have an account? <a  href="#signinBtn-link" class="signupBtn-link" id="signupBtn-link">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="signUp" class="wrapper">
    
        <div  class="form-wrapper sign-up">
            <form action="">
                <h2>Sign up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="Email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms and conditions</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                    <p>Already have an account <a href="#signupBtn-link" class="signinBtn-link" id="signinBtn-link"> Log in?</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
